<body>
   <header>
      <div class = "col-xs-12">
         <div id = "intro" class = "col-xs-12">
            <h2 id = "pretitulo"> IWEB - ReactJS </h1>
            <img class = "logo" src = "images/react.png"/>
         </div>

      </div>
   </header>
   <div class = "game col-xs-12" id = "contenedor" onclick = "colores()"></div>
   <footer>
      <script type = "text/javascript"
               src = "src/build/index.js">
      </script>
      <script type = "text/javascript"
               src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
      </script>
      <script type = "text/javascript"
               src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
      </script>
      <script type = "text/javascript">
         var search0 = 'O';
         var searchX = 'X';
         function colores() {
            $("button:contains('" + search0 + "')").each(function () {
               var regex = new RegExp(search0, 'gi');
               $(this).html($(this).text().replace(regex, "<span class = 'red'>" + search0 + "</span>"));
            });
            $("button:contains('" + searchX + "')").each(function () {
               var regex = new RegExp(searchX, 'gi');
               $(this).html($(this).text().replace(regex, "<span class = 'blue'>" + searchX + "</span>"));
            });
         }
      </script>
   </footer>
